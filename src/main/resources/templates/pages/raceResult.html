<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>R√©sultats des courses</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-home:hover {
            background-color: #2980b9;
        }
        .tables-container {
            display: ruby;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .table-wrapper {
            width: 30%;
        }
        .track-1 { background-color: #f8a5a5; } /* Rouge clair */
        .track-2 { background-color: #f9f9f9; } /* Blanc cass√© */
        .track-3 { background-color: #a5f8a5; } /* Vert clair */
        .track-4 { background-color: #fd8547; } /* Orange clair */
        .track-5 { background-color: #a5c5f8; } /* Bleu clair */
        .track-6 { background-color: #f8f5a5; } /* Jaune clair */
        /* NAVIGATION BAR */
        nav {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;

            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;

        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* RESPONSIVE NAVIGATION */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                padding-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">üèÅ Courses</div>
    <ul class="nav-links">
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/courses}">Courses</a></li>
        <li><a th:href="@{/championnat(club=${club})}">Championnat</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>


    </ul>
</nav>

<div class="container">
    <h1>R√©sultats des Courses</h1>

</div>




<!-- Conteneur Flex pour afficher les tableaux c√¥te √† c√¥te -->
<div class="tables-container">

    <!-- Tableau des Qualifications -->
    <div class="table-wrapper">
        <h2>Qualifications</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Pilote</th>
                <th>Meilleur Temps</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quali ,stat : ${qualiResult}">
                <td th:text="${stat.count}"></td>
                <td th:text="${quali.getPilotName()}"></td>
                <td><b th:text="${quali.getBestTime()}"></b></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Tableau des R√©sultats de Course -->
    <div class="table-wrapper">
        <h2>Course</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Pilote</th>
                <th>Total Tours</th>
                <th class="track-1">Piste 1</th>
                <th class="track-1">Tps</th>
                <th class="track-2">Piste 2</th>
                <th class="track-2">Tps</th>
                <th class="track-3">Piste 3</th>
                <th class="track-3">Tps</th>
                <th class="track-4">Piste 4</th>
                <th class="track-4">Tps</th>
                <th class="track-5">Piste 5</th>
                <th class="track-5">Tps</th>
                <th class="track-6">Piste 6</th>
                <th class="track-6">Tps</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="raceResult , stat : ${raceResultDate}">
                <td th:text="${stat.count}"></td>
                <td th:text="${raceResult.getNom()}"></td>
                <td><b th:text="${raceResult.getTotalTours()}"></b></td>

                <th:block th:each="lap, iterStat : ${raceResult.lapsPerTrack}">
                    <td th:class="'track-' + ${iterStat.index + 1}" th:text="${lap.laps}"></td>
                    <td th:class="'track-' + ${iterStat.index + 1}" th:text="${raceResult.bestTime[iterStat.index].bestLapTime}"></td>
                </th:block>



            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
